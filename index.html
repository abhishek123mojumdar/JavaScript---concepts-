<p>Throttling</p>
<div class="input-container">
  <input
    type="text"
    class="event-class"
    id="throttleEvent"
    placeholder="Throttle"
  />
</div>
<p id="showInput"></p>

<p>Debouncing</p>
<div class="input-container">
  <input
    type="text"
    class="event-class"
    id="debounceEvent"
    placeholder="Debounce"
  />
</div>
<p id="showInputDebounce"></p>

<p>Events</p>
<p>Events Bubbling</p>
<div class="event-container">
  <div class="grandParent">
    GrandParent
    <div class="parent">
      Parent
      <div class="child">Child</div>
    </div>
  </div>
  <div class="event-text">
    <button id="reset">Reset</button>
    <p>Direction of Event</p>
    <span id="loading">Getting direction ...</span>
    <p class="gpt">Grand-Parent</p>
    <p class="pt">Parent</p>
    <p class="cd">Child</p>
  </div>
</div>
